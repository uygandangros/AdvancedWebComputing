<html>
<head>

<link rel="stylesheet" type="text/css" href="StyleNote.css">
<title>Note</title>
</head>

<body background="IMG/cb.png">

	
	<div class="ToDo">
		<p><b> To Do List </b></p>
		
	</div>
    <div class='main'>
	<div id="container1">
	        <h2><center>Things To Do:</center></h2>
        <input id='txtbox' type='text' value='Smile! ;)'/>
        <a id='btn-add' href="#">Add to List</a>
        <ul id='todo-list'> 
        </ul>
	</div>
	
	<div id="container2">
	        <h2><center>Work Done!</center></h2>
        <ul id='done-list'>
        </ul>
	</div>	
	</div>
	
	    <script>
        	var txtBoxEl = document.getElementById('txtbox');
        	var btnShowEl = document.getElementById('btn-add');
        	var todoListEl = document.getElementById('todo-list');
        	var doneListEl = document.getElementById('done-list');
       		 btnShowEl.onclick = onClickShow;
	
       		 function onClickShow() {
           		 var itemEl = document.createElement('li');
           		 var listMarkup =
   		 '<div class="todo-item">' +
       		 '<span class="name">' + txtBoxEl.value + '</span>' +
       		 '<a class="complete" href="#">complete</a>' +
   		'</div>';
            itemEl.innerHTML = listMarkup;
            var comBtnEl = itemEl.getElementsByClassName('complete')[0];
            comBtnEl.onclick = onClickComplete;


            todoListEl.appendChild(itemEl)
       		 }

        	function onClickComplete(event) {
           		 var comBtnEl = event.target;
           		 var liItem = comBtnEl.parentNode;
            	comBtnEl.remove();
            	liItem.remove();
            	doneListEl.appendChild(liItem);
       		 }
		 </script>
		 <div class="logo">
		 <img src="IMG/logoRAR.png">
		</div>
	
</body>
</html>
